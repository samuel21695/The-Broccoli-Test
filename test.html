<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Broccolator - 브로콜리 테스트</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #2ecc71;
  color: #fff;
  padding: 20px;
  text-align: center;
}

main {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.test-section, .result-section {
  margin-bottom: 20px;
}

.test-section input[type=range] {
  width: 100%;
}

.result-section p {
  font-weight: bold;
}
  </style>
</head>
<body>
  <header>
    <h1>The Broccolator</h1>
    <h2>브로콜리 테스트</h2>
  </header>
  <main>
    <section class="test-section">
      <h3>브로콜리 수 선택</h3>
      <input type="range" min="1" max="4" value="1" class="broccoli-slider" id="broccoliRange">
      <output for="broccoliRange" id="broccoliValue">1</output>
    </section>
    <section class="result-section">
      <h3>테스트 결과</h3>
      <p id="resultText">약간 배고픔</p>
    </section>
  </main>
</body>
</html>
